<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Restaurant Info</title>
    <link rel="icon" href="favicon.ico">
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="description" content="GWG MWS Restaurant Reviews App">
    <meta name="author" content="Jennifer Abella">
    <meta name="theme-color" content="#600060">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="dist/css/styles.min.css">
    <link rel="stylesheet" href="dist/css/details.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  </head>

  <body>
    <header>
        <h1>
          <a href="/">Restaurant Reviews</a>
        </h1>
    </header>

    <nav>
      <!-- Changed ul to ol so aria-current is semantically understood. https://stackoverflow.com/questions/25326699/proper-aria-handling-of-breadcrumb-navigation -->
      <ol id="breadcrumb" aria-label="Breadcrumb">
        <li><a href="/">Home</a></li>
      </ol>
    </nav>

    <main id="maincontent">

      <section id="restaurant-container">
        <h2 id="restaurant-name"></h2>
        <img id="restaurant-img">
        <section class="map-container">
          <div id="map" class="restaurant-map" aria-label="Restaurant Location on Map" role="application"></div>
        </section>
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>
      </section>

      <section id="reviews-container">
        <ul id="reviews-list"></ul>
      </section>
    </main>

    <footer id="footer">
      Copyright (c) 2018
        <a href="/">
          <strong>Restaurant Reviews</strong>
        </a>
      All Rights Reserved.
    </footer>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <script src="js/lazysizes.min.js" async=""></script>
    <script charset="utf-8" src="js/dbhelper.js"></script>
    <script charset="utf-8" src="js/idb.js"></script>
    <script charset="utf-8" src="js/idbhelper.js"></script>
    <script charset="utf-8" src="js/restaurant_info.js"></script>
    <script charset="utf-8" src="js/registerSW.js"></script>

  </body>

</html>
